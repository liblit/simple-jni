plugins {
  id 'application'
  id 'c'
  id 'edu.wpi.first.GradleJni' version '0.2.1'
}

model {
  components {
    inside(JniNativeLibrarySpec) {
      javaCompileTasks << compileJava
    }
  }

  tasks.run {
    def lib = linkInsideSharedLibrary
    dependsOn lib
    systemProperty 'java.library.path', lib.destinationDirectory.get()
  }
}

mainClassName = 'Main'
